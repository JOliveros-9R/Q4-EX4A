<!DOCTYPE html>
<html>
<head>
  <title>Library Section Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Library Section Checker</h2>
    <label for="sectionInput">Enter a section (F, N, R):</label><br>
    <input type="text" id="sectionInput" placeholder="F, N, R"><br>

    <div class="output-area" id="result"></div>

    <div class="buttons">
      <button onclick="displaySection()">Check</button>
      <button onclick="refreshPage()">Refresh</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
